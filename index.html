<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONMOON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #FFD700;
            --soft-grey: #a0aec0;
            /* Vibrant colors */
            --vibrant-pink: #FF69B4;
            --vibrant-purple: #9400D3;
        }

        body {
            /* CORRECTED: New linear gradient for a "city at night" feel */
            background: linear-gradient(180deg, #0d1117 0%, #191970 70%, #483d8b 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .tendril-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .tendril {
            position: absolute;
            width: 700px; /* Wider for a longer trail */
            height: 3px;  /* Thin trail */
            opacity: 0;
            filter: blur(2px); /* Soft glow */
            animation: flow 20s infinite ease-in-out;
        }

        .tendril::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        /* Direct background gradient application for each tendril */
        .tendril:nth-child(1)::before { background: linear-gradient(90deg, transparent, var(--vibrant-pink), transparent); }
        .tendril:nth-child(2)::before { background: linear-gradient(90deg, transparent, var(--vibrant-purple), transparent); }
        .tendril:nth-child(3)::before { background: linear-gradient(90deg, transparent, var(--vibrant-pink), transparent); }
        .tendril:nth-child(4)::before { background: linear-gradient(90deg, transparent, var(--vibrant-purple), transparent); }
        .tendril:nth-child(5)::before { background: linear-gradient(90deg, transparent, var(--vibrant-pink), transparent); }

        /* Unique animation for each tendril */
        .tendril:nth-child(1) { animation-name: wave-1; animation-duration: 25s; }
        .tendril:nth-child(2) { animation-name: wave-2; animation-duration: 30s; }
        .tendril:nth-child(3) { animation-name: wave-3; animation-duration: 22s; }
        .tendril:nth-child(4) { animation-name: wave-4; animation-duration: 28s; }
        .tendril:nth-child(5) { animation-name: wave-5; animation-duration: 35s; }

        .container {
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Always visible */
        .pre-text {
            font-size: 1.5vw;
            font-weight: 300;
            color: var(--soft-grey);
            margin-bottom: 0.5vh;
        }

        .main-text {
            font-size: 20vw;
            font-weight: 900;
            color: var(--primary-gold);
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            display: flex;
        }

        .main-text span {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease-out forwards;
        }

        .main-text span:nth-child(1) { animation-delay: 0.5s; }
        .main-text span:nth-child(2) { animation-delay: 0.7s; }
        .main-text span:nth-child(3) { animation-delay: 0.9s; }
        
        .sub-text {
            font-size: 3.5vw;
            font-weight: 300;
            font-style: italic;
            color: var(--soft-grey);
            margin-top: 1.5vh;
            opacity: 0;
            animation: fadeIn 2s ease-in 1.9s forwards;
        }

        .interactive-panel {
            margin-top: 5vh;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            height: 0;
            overflow: hidden;
        }

        .interactive-panel.visible {
            opacity: 1;
            height: auto;
        }

        .panel-question {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background-color: transparent;
            border: 2px solid var(--soft-grey);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            border-color: var(--primary-gold);
            color: var(--primary-gold);
            transform: translateY(-3px);
        }
        
        .btn-donate {
            border-color: var(--primary-gold);
            color: var(--primary-gold);
        }
        
        .btn-donate:hover {
            background-color: var(--primary-gold);
            color: #0d1117;
        }
        
        /* --- Animation Definitions --- */
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* New wave-like animation paths */
        @keyframes wave-1 {
            0% { transform: translate(-100%, 20vh) rotate(-10deg); opacity: 0; }
            50% { transform: translate(50vw, 25vh) rotate(10deg); opacity: 0.7; }
            100% { transform: translate(120%, 30vh) rotate(-10deg); opacity: 0; }
        }
        @keyframes wave-2 {
            0% { transform: translate(120%, 80vh) rotate(5deg); opacity: 0; }
            50% { transform: translate(40vw, 75vh) rotate(-5deg); opacity: 0.6; }
            100% { transform: translate(-100%, 70vh) rotate(5deg); opacity: 0; }
        }
        @keyframes wave-3 {
            0% { transform: translate(-100%, 50vh) rotate(15deg); opacity: 0; }
            50% { transform: translate(50vw, 55vh) rotate(0deg); opacity: 0.5; }
            100% { transform: translate(120%, 45vh) rotate(-15deg); opacity: 0; }
        }
        @keyframes wave-4 {
            0% { transform: translate(120%, 95vh) rotate(-10deg); opacity: 0; }
            50% { transform: translate(30vw, 90vh) rotate(5deg); opacity: 0.7; }
            100% { transform: translate(-100%, 85vh) rotate(-5deg); opacity: 0; }
        }
        @keyframes wave-5 {
            0% { transform: translate(-100%, 5vh) rotate(5deg); opacity: 0; }
            50% { transform: translate(50vw, 10vh) rotate(-5deg); opacity: 0.6; }
            100% { transform: translate(120%, 15vh) rotate(10deg); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="tendril-container">
        <div class="tendril"></div>
        <div class="tendril"></div>
        <div class="tendril"></div>
        <div class="tendril"></div>
        <div class="tendril"></div>
    </div>

    <div class="container">
        <div class="pre-text">Is the Honmoon sealed?</div>
        <div class="main-text">
            <span>Y</span><span>E</span><span>S</span>
        </div>
        <div class="sub-text">for now...</div>

        <div id="interaction-zone">

            <div id="initial-choice" class="interactive-panel">
                <div class="panel-question">Keep it sealed?</div>
                <div class="button-group">
                    <button id="btn-seal-yes" class="btn">Yes</button>
                    <button id="btn-seal-no" class="btn">No</button>
                </div>
            </div>

            <div id="seal-donate" class="interactive-panel">
                <div class="panel-question">Help keep it sealed.</div>
                <div class="button-group">
                    <a href="https://bobbyfan.gumroad.com/l/jmhur?price=1" class="btn btn-donate">$1.00</a>
                    <a href="https://bobbyfan.gumroad.com/l/jmhur?price=5" class="btn btn-donate">$5.00</a>
                    <a href="https://bobbyfan.gumroad.com/l/jmhur" class="btn btn-donate">Custom</a>
                </div>
            </div>
            
            <div id="unseal-confirm-1" class="interactive-panel">
                <div class="panel-question">Are you sure?</div>
                <div class="button-group">
                    <button id="btn-confirm1-yes" class="btn">Yes</button>
                    <button id="btn-confirm1-no" class="btn">No</button>
                </div>
            </div>

            <div id="unseal-confirm-2" class="interactive-panel">
                <div class="panel-question">Are you <i>really</i> really sure?</div>
                <div class="button-group">
                    <button id="btn-confirm2-yes" class="btn">Yes</button>
                    <button id="btn-confirm2-no" class="btn">No</button>
                </div>
            </div>

            <div id="unseal-donate" class="interactive-panel">
                <div class="panel-question">You can help unseal it.</div>
                <div class="button-group">
                    <a href="https://bobbyfan.gumroad.com/l/vwief?price=1" class="btn btn-donate">$1.00</a>
                    <a href="https://bobbyfan.gumroad.com/l/vwief?price=5" class="btn btn-donate">$5.00</a>
                    <a href="https://bobbyfan.gumroad.com/l/vwief" class="btn btn-donate">Custom</a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://gumroad.com/js/gumroad.js"></script>
    
    <script>
        // --- Element Selection ---
        const panels = document.querySelectorAll('.interactive-panel');
        const initialChoicePanel = document.getElementById('initial-choice');
        const sealDonatePanel = document.getElementById('seal-donate');
        const unsealConfirm1Panel = document.getElementById('unseal-confirm-1');
        const unsealConfirm2Panel = document.getElementById('unseal-confirm-2');
        const unsealDonatePanel = document.getElementById('unseal-donate');

        // --- Button Selection ---
        // Path to "Seal"
        const btnSealYes = document.getElementById('btn-seal-yes');
        const btnSealNo = document.getElementById('btn-seal-no');
        
        // Path to "Unseal"
        const btnConfirm1Yes = document.getElementById('btn-confirm1-yes');
        const btnConfirm1No = document.getElementById('btn-confirm1-no');
        const btnConfirm2Yes = document.getElementById('btn-confirm2-yes');
        const btnConfirm2No = document.getElementById('btn-confirm2-no');

        // --- Logic Functions ---
        // Function to hide all panels
        function hideAllPanels() {
            panels.forEach(panel => {
                panel.classList.remove('visible');
            });
        }

        // Function to show a specific panel
        function showPanel(panelToShow) {
            hideAllPanels();
            panelToShow.classList.add('visible');
        }

        // --- Event Listeners ---
        // Path to "Seal"
        btnSealYes.addEventListener('click', () => showPanel(sealDonatePanel));
        btnSealNo.addEventListener('click', () => showPanel(unsealConfirm1Panel));

        // Path to "Unseal"
        btnConfirm1Yes.addEventListener('click', () => showPanel(unsealConfirm2Panel));
        btnConfirm1No.addEventListener('click', () => showPanel(initialChoicePanel)); // Go back

        btnConfirm2Yes.addEventListener('click', () => showPanel(unsealDonatePanel));
        btnConfirm2No.addEventListener('click', () => showPanel(initialChoicePanel)); // Go back

        // --- Initial Timer ---
        // After 4 seconds, show the first question.
        setTimeout(() => {
            showPanel(initialChoicePanel);
        }, 4000); // 4000 milliseconds = 4 seconds
    </script>
</body>
</html>
