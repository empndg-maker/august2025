<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONMOON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <style>
        body {
            /* A subtle, deep gradient for a more premium feel */
            background: linear-gradient(170deg, #1a202c, #0d1117);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* The main "YES" text container */
        .main-text {
            font-size: 20vw;
            font-weight: 900; /* Extra bold */
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            
            /* Use Flexbox to align the letters */
            display: flex;
        }

        /* Individual letters of "YES" for staggered animation */
        .main-text span {
            opacity: 0; /* Start invisible */
            transform: translateY(30px); /* Start slightly lower */
            animation: fadeUp 0.8s ease-out forwards;
        }

        /* Stagger the animation start time for each letter */
        .main-text span:nth-child(1) { animation-delay: 0.5s; }
        .main-text span:nth-child(2) { animation-delay: 0.7s; }
        .main-text span:nth-child(3) { animation-delay: 0.9s; }
        
        /* The smaller "for now..." sub-text */
        .sub-text {
            font-size: 3.5vw;
            font-weight: 300; /* A much lighter font weight */
            font-style: italic; /* Italicized for contrast */
            color: #a0aec0; /* A soft, complimentary blue-grey */
            margin-top: 1.5vh;
            
            /* Fade in after the main text animation is complete */
            opacity: 0;
            animation: fadeIn 2s ease-in 1.9s forwards;
        }
        
        /* --- Animation Definitions --- */

        /* Used for the main letters */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Used for the sub-text */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">
            <span>Y</span>
            <span>E</span>
            <span>S</span>
        </div>
        <div class="sub-text">for now...</div>
    </div>
</body>
</html>
